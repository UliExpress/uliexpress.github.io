<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UliExpress</title>
  <link rel="icon" type="image/ico" href="images/icons/favicon.ico">
  <link rel="stylesheet" href="css/style.css"> <style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #121212; /* Dark background */
    color: #ffffff; /* White text color */
  }

  .logo {
    width: 200px;
    margin-bottom: 20px;
  }

  .password-input {
    border: none;
    border-radius: 20px;
    padding: 10px;
    margin-bottom: 10px; /* Reduced margin */
    width: 200px;
    text-align: center;
    background-color: #242424; /* Dark input field */
    color: #ffffff; /* White text in input */
  }

  button {
    background-color: #007bff; /* Blue button color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  .error-message {
    color: red;
    display: none; /* Initially hidden */
  }
  </style>
</head>
<body>

  <img src="images/uliexpress.png" alt="UliExpress Logo" class="logo">
  <input type="password" placeholder="Enter password" class="password-input" id="passwordInput">
  <button onclick="checkPassword()">Enter</button>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      if (password === "ant") {
        window.location.href = "home.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>

</body>
</html>
