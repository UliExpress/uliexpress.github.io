    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UliExpress</title>
      <style>
        body {
          margin: 0;
          font-family: HelveticaNeue;
        }
    
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background-color: #000;
          color: #fff;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .logo {
          width: 100px;
        }

        .buttons {
          display: flex;
          gap: 10px;
        }

        .button {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px 20px;
          background-color: #fff;
          color: #000;
          border: 1px solid #000;
          border-radius: 20px;
        }

        .button:hover {
          background-color: #000;
          color: #fff;
        }
      </style>
    </head>
    <body>
      <header class="header">
        <div class="logo">
          <img src="images/uliexpress.png" alt="Logo">
        </div>
        <div class="buttons">
          <a href="#" class="button">Button 1</a>
          <a href="#" class="button">Button 2</a>
          <a href="#" class="button">Button 3</a>
        </div>
      </header>
    </body>
    </html>
