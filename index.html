<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UliExpress</title>
  <link rel="icon" type="image/ico" href="images/icons/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .work-in-progress {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px; /* Add space between error message and button */
    }

    .password-input {
      border: none;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
      background-color: #242424;
      color: #ffffff;
      animation: none; /* Reset animation */
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      display: none;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .password-input.shake {
      animation: shake 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <img src="images/uliexpress.png" alt="UliExpress Logo" class="logo">
  <p class="work-in-progress">Work in progress. If you're the owner of this site, please enter the password now.</p>
  <div>
    <input type="password" placeholder="Enter password" class="password-input" id="passwordInput">
    <span class="error-message" id="errorMessage"></span>
  </div>
  <button onclick="checkPassword()">Enter</button>

  <script>
     function checkPassword() {
       var password = document.getElementById("passwordInput").value;
       var encodedPassword = "YW50"; // "ant" encoded in Base64
       var decodedPassword = atob(encodedPassword); // Decode the password
       var errorMessage = document.getElementById("errorMessage");
       document.getElementById("passwordInput").classList.remove("shake");

       if (password === decodedPassword) {
         window.location.href = "home.html";
       } else {
         errorMessage.textContent = "Incorrect password. Please try again.";
         errorMessage.style.display = "block";
         document.getElementById("passwordInput").classList.add("shake");
       }
     }
   </script>

</body>
</html>
