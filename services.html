<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services | UliExpress</title>
  <link rel="icon" type="image/ico" href="images/icons/favicon.ico">
  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      src: url('css/fonts/HelveticaNeue-Heavy.woff2') format('woff2'),
           url('css/fonts/HelveticaNeue-Heavy.woff') format('woff');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Helvetica Neue';
      src: url('css/fonts/HelveticaNeue-Medium.woff2') format('woff2'),
      url('css/fonts/HelveticaNeue-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    /* Basic Styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background-color: #000;
      color: #fff;
    }


        body {
            margin: 0;
            font-family: sans-serif;
        }

        .services-container {
            position: relative;
            overflow: hidden;
            height: 600px; /* Adjust height as needed */
        }

        .service-section {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .service-section:nth-child(1) {
            background-image: url('https://via.placeholder.com/1200x600/007bff/ffffff?text=Service+1');
        }

        .service-section:nth-child(2) {
            background-image: url('https://via.placeholder.com/1200x600/28a745/ffffff?text=Service+2');
            top: 100%;
        }

        .service-section:nth-child(3) {
            background-image: url('https://via.placeholder.com/1200x600/dc3545/ffffff?text=Service+3');
            top: 200%;
        }

        .service-section:nth-child(4) {
            background-image: url('https://via.placeholder.com/1200x600/6c757d/ffffff?text=Service+4');
            top: 300%;
        }

        .service-section:nth-child(5) {
            background-image: url('https://via.placeholder.com/1200x600/ffc107/ffffff?text=Service+5');
            top: 400%;
        }

        .services-container .service-section.active {
            opacity: 1;
        }

        .services-container .service-section.active + .service-section {
            top: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="services-container">
        <div class="service-section active">
            <h2>Service 1</h2>
            <p>Description of Service 1</p>
        </div>
        <div class="service-section">
            <h2>Service 2</h2>
            <p>Description of Service 2</p>
        </div>
        <div class="service-section">
            <h2>Service 3</h2>
            <p>Description of Service 3</p>
        </div>
        <div class="service-section">
            <h2>Service 4</h2>
            <p>Description of Service 4</p>
        </div>
        <div class="service-section">
            <h2>Service 5</h2>
            <p>Description of Service 5</p>
        </div>
    </div>

    <script>
        const servicesContainer = document.querySelector('.services-container');
        const serviceSections = document.querySelectorAll('.service-section');

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const sectionHeight = servicesContainer.clientHeight;

            serviceSections.forEach((section, index) => {
                const sectionTop = index * sectionHeight;
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    section.classList.add('active');
                    serviceSections.forEach((s, i) => {
                        if (i !== index) {
                            s.classList.remove('active');
                        }
                    });
                }
            });
        });
    </script>

    <header class="header">
      <a href="#home" class="logo"> <img src="images/uliexpress.png" alt="Logo"></a>

      <!-- Hamburger Menu -->
      <div class="hamburger-menu" id="hamburgerMenu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="buttons" id="navButtons">
        <a href="https://uliexpress.co/#/services" class="button">Our Services</a>
        <a href="https://uliexpress.co/about.html" class="button">About Us</a>
        <a href="https://uliexpress.co/#/contact" class="button">Contact Us</a>
        <button id="darkModeToggle" class="button">
          <img src="images/dark-mode-icon.png" alt="Dark Mode Toggle">
        </button>
      </div>
    </header>

</body>
</html>
